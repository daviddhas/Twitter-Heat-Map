<body onload="initialize()">

  <header id="top" class="header">
        <div class="text-vertical-center">
            <h1>Start Tweet Search</h1>
            <h3>Select your keyword:</h3>
            <br>
            <select name="keyword">
              <option value="key1">iphone</option>
              <option value="key2">love</option>
              <option value="key3">music</option>
              <option value="key4">happy</option>
              <option value="key5">funny</option>
              <option value="key6">lol</option>
              <option value="key7">travel</option>
            </select>
            <br>
            <br>
		 <a href="#map_canvas" class="btn btn-dark btn-lg">
            	 <input type = "button"  class="btn btn-dark btn-lg" onclick = "Gotoscript()" value = "Search">
		</a>
        </div>
    </header> 

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script>
    // Scrolls to the selected menu item on the page
    $(function() {
        $('a[href*=#]:not([href=#])').click(function() {
            if (location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') || location.hostname == this.hostname) {

                var target = $(this.hash);
                target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
                if (target.length) {
                    $('html,body').animate({
                        scrollTop: target.offset().top
                    }, 1000);
                    return false;
                }
            }
        });
    });
    </script>

	<h2>Tweet map:</h2>
	<div class="container" onload='initialize()'>
		<div id="map_canvas"></div>
	</div>


</body>
